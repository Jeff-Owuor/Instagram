{%extends "django_registration/base.html"%}

{% block content %}
   <h1>
       What it do baby!!!
   </h1>

   <div class="container">
       <div class="row">
        {% for image in images %}
        <div class="col-md-4">
            <h2>{{image.profile.user.username}}</h2>
            <img  src="{{image.image.url}}" width="270px" height="250px" style="margin-top:9px;border-radius: 5%;">
            <p><span style="font-weight:bold">{{image.profile.user.username}} </span>{{image.image_caption}}</p>
            <form action="{% url 'like_post' image.pk %}" method="POST">
                {% csrf_token %}
                <button class="btn btn-sm btn-danger" type="submit" name="post_id" value="{{image.id}}">Like</button>
            </form>
            <!-- <p>{{image.image_name}}</p> -->
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
