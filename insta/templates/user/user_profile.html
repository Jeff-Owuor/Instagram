{%extends 'django_registration/base.html'%}
{%load bootstrap4%}

{% block content %}
<h1>My Profile</h1>
<br/> <br/>



<br/><br/>
<div class="card" style="width: 24rem;">
    <img src="{{user.profile.profile_photo.url}}" alt="" srcset="">
    <div class="card-body">
      <h5 class="card-title">{{ user.username }}</h5>
      <p class="card-text">{{ user.profile.bio }}</p>
    </div>
  </div>
  
{%endblock%}
